<h1>My music catalogue</h1>

<div class="container">
  <mat-card *ngFor="let music of (collection$ | async)">
    <mat-card-header>
      <img mat-card-avatar  src="{{music.imageUrl}}" />
      <mat-card-title>{{music.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li><label>Lyricist</label>: {{music.lyricist}}</li>
        <li><label>Composer</label>: {{music.composer}}</li>
        <li><label>Release year</label>: {{music.releaseYear}}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
